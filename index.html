<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A Bootstrap Form</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-7 col-lg-5 mt-5 mx-auto">
				<!-- action="<?= base_url('login'); ?>" -->
				<form id="loginForm" class="needs-validation" method="post" novalidate>
					<!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
					<h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

					<div class="form-floating">
						<input name="email" type="email" class="form-control" id="email" placeholder="name@example.com"
							data-pristine-required-message="Please type your email." required>
						<label for="email">Email address</label>
					</div>
					<div class="form-floating">
						<input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password"
							required minlength="8" data-pristine-required-message="Password is needed?!"
							data-pristine-minlength-message="Password is needed and must contains at least 8 characters.">
						<label for="floatingPassword">Password</label>
					</div>

					<div class="checkbox mt-1 mb-3">
						<label>
							<div class="form-floating">
								<input name="remember-me" type="checkbox" required>
							</div>
							Remember me
						</label>
					</div>
					<button id="loginFormSubmitButton" class="w-100 btn btn-lg btn-primary mb-5" type="submit">Sign in</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<!-- Take pristine library from my change -->
	<!-- original raw link: https://raw.githubusercontent.com/ryumada/Pristine/fix-bootstrap-validation/dist/pristine.js -->
	<!-- link at the repository: https://github.com/ryumada/Pristine/blob/fix-bootstrap-validation/dist/pristine.js -->
	<script src="https://rawcdn.githack.com/ryumada/Pristine/5d27a8864c7b678820393305186c727acd6172fc/dist/pristine.js"
		type="text/javascript"></script>
	
	<script src="javascript.js" type="text/javascript"></script>
</body>

</html>
